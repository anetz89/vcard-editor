<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">vCard Editor</h1>
        <input type="file" id="fileInput" accept=".vcf" class="form-control mb-3">
        <div id="vcardContent" class="hidden"></div>
        <label for="vcardVersion">Select vCard Version:</label>
        <select id="vcardVersion" class="form-control mb-3">
            <option value="2.1">2.1</option>
            <option value="3.0">3.0</option>
            <option value="4.0" selected>4.0</option>
        </select>
        <button id="downloadBtn" class="btn btn-primary hidden">Download Edited vCard</button>
        <h3 class="mt-4">Internal Data Model</h3>
        <pre id="dataModelDisplay" class="bg-light p-3"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
